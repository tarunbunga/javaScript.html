<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>html tags in javascript</title>
</head>
<body>
    <script type="text/javascript">
        document.write("hello<b>javascript!</b><br/>");
        document.write("Hello<u>javascript!</u><br/>");
        document.write("Hello<u><b>javascript!<b/></u><br/>");
        document.write("Hello javascript!<br/>");

    </script>
</body>
</html>

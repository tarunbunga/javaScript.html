<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calling a function in a other function</title>
</head>
<body>
    <script>
       function g(){
            document.write("g","<br/>");
        }
        function h(){
            document.write("h","<br/>");
            g();
        }
        function i(){
            document.write("i","<br/>");
            h();
        }
        i();
    </script>
</body>
</html>

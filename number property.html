<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=123;
        document.write(typeof (x));
        document.write("<br/>");
        let numstring=x.toString();
        document.write(typeof (numstring));
    </script><br/>
    <script>
        let y=12.2514543;
        document.write(typeof (y));
        document.write("<br/>");
        document.write(y.toExponential);
        document.write("<br/>");
        document.write(y.toPrecision);
        document.write("<br/>");
        document.write(y.toFixed(2));
        document.write("<br/>");
    </script>

</body>
</html>

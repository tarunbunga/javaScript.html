<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript type casting</title>
</head>
<body>
    <script type="text/javascript">//implicit
        document.write(2+8.2);
        document.write("<br/>");
        document.write("2"+2);//22
        document.write("<br/>");
        document.write(2+"2");//22
        document.write("<br/>");
        document.write(typeof("2"+2));//string
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .warning {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bank Account Manager</h2>

        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" placeholder="Enter Account Number">

        <label for="accountHolderName">Account Holder Name</label>
        <input type="text" id="accountHolderName" placeholder="Enter Account Holder Name">

        <label for="balance">Initial Balance</label>
        <input type="number" id="balance" placeholder="Enter Initial Balance">

        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" placeholder="Enter Amount">

        <button class="btn" onclick="deposit()">Deposit</button>
        <button class="btn" onclick="withdraw()">Withdraw</button>
        <button class="btn" onclick="checkBalance()">Check Balance</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // BankAccount Object
        const bankAccount = {
            accountNumber: '',
            accountHolderName: '',
            balance: 0,

            // Method to deposit money
            deposit(amount) {
                this.balance += amount;
                return this.balance;
            },

            // Method to withdraw money
            withdraw(amount) {
                if (this.balance >= amount) {
                    this.balance -= amount;
                } else {
                    return 'Insufficient balance!';
                }
                return this.balance;
            },

            // Method to check balance
            checkBalance() {
                return this.balance;
            }
        };

        // Function to handle deposit
        function deposit() {
            const amount = parseFloat(document.getElementById('amount').value);
            const result = document.getElementById('result');
            if (isNaN(amount) || amount <= 0) {
                result.textContent = 'Please enter a valid amount to deposit!';
                result.classList.add('warning');
            } else {
                const newBalance = bankAccount.deposit(amount);
                result.textContent = Deposited! New Balance: ₹${newBalance};
                resultDiv.classList.remove('warning');
            }
        }

        // Function to handle withdraw
        function withdraw() {
            const amount = parseFloat(document.getElementById('amount').value);
            const result = document.getElementById('result');
            if (isNaN(amount) || amount <= 0) {
                result.extContent = 'Please enter a valid amount to withdraw!';
                result.classList.add('warning');
            } else {
                const result = bankAccount.withdraw(amount);
                if (result === 'Insufficient balance!') {
                    result.textContent = result;
                    result.classList.add('warning');
                } else {
                    result.textContent = Withdrawn! New Balance: ₹${result};
                    resultDiv.classList.remove('warning');
                }
            }
        }

        // Function to check balance
        function checkBalance() {
            const result = document.getElementById('result');
            const balance = bankAccount.checkBalance();
            result.textContent = Your current balance is: ₹${balance};
            result.classList.remove('warning');
        }
    </script>

</body>
</html>

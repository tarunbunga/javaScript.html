<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>html tags in javascript</title>
</head>
<body>
    <script type="text/javascript">
        document.write("hello<b>TARUN!</b><br/>");
        document.write("Hello<u>TARUN!</u><br/>");
        document.write("Hello<u><b>SURESH!</b></u><br/>");
        document.write("Hello <font color='red'>RAJ!</font><br/>");
        document.write("<h1>Hello javascript!</h1><br/>");
        document.write("Hello <font size='10'>javascript!</font><br/>");
        document.write("Hello <font size='10' color='blue' face='arial'>javascript!</font><br/>");
        document.write("<h3 align=\"center\">Hello <font size='10'>javascript!</font></h3>");
    </script>
</body>
</html>
